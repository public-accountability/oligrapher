<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/><meta charset="UTF-8">
    <title>Oligrapher Editor Demo</title>
    <script src="http://localhost:8090/webpack-dev-server.js"></script>
    <script src="http://localhost:8090/build/oligrapher.js"></script>
    <style>
     body {
       margin: 10px;
     }

     #oligrapher {
       height: 600px;
       width: 100%;
     }
    </style>
  </head>

  <body>
    <div id="oligrapher"></div>
    <script>

     var graph = {
       "nodes": {
         "EI-H6Mvz": {
           "id": "EI-H6Mvz",
           "name": "abc",
           "x": -72.5,
           "y": -10.5,
           "scale": 1,
           "status": "normal",
           "type": "circle",
           "image": null,
           "url": null,
           "color": "#ccc"
         },
         "vyBEjbAP": {
           "id": "vyBEjbAP",
           "name": "xyz",
           "x": 117.66666666666667,
           "y": -25.33333333333334,
           "scale": 1,
           "status": "normal",
           "type": "circle",
           "image": null,
           "url": null,
           "color": "#ccc"
         }
       },
       "edges": {
         "3S4z4aYy": {
           "id": "3S4z4aYy",
           "node1_id": "EI-H6Mvz",
           "node2_id": "vyBEjbAP",
           "status": "normal",
           "label": null,
           "scale": 1,
           "arrow": null,
           "dash": null,
           "url": null,
           "x1": -72.5,
           "y1": -10.5,
           "x2": 117.66666666666667,
           "y2": -25.33333333333334,
           "cx": null,
           "cy": null,
           "s1": 1,
           "s2": 1
         }
       }
     }
     var oli = new Oligrapher({
       graph: graph,
       settings: { debug: true },
       display: { modes: { editor: true } },
       attributes: {
         title: "Blank map",
         date: "January 12, 2018",
         subtitle: "",
         user: { name: "Editor", url: "http://littlesis.org/user/editor" },
         settings: { private: false },
         links: [
           { text: "Edit", url: "https://littlesis.org/oligrapher/edit" },
           { text: "Clone", url: "https://littlesis.org/oligrapher/clone" },
           { text: "Disclaimer", url: "https://littlesis.org/oligrapher/disclaimer" }
         ]
       }
     })
    </script>
  </body>
</html>
