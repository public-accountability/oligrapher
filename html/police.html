        annotations: {
          list: [{"id":"dcWPczEQA","header":"Corporations fund police foundations","text":"<p>Police foundations across the country are partnering with corporate interests to raise money to supplement police budgets by funding programs and purchasing tech and weaponry for law enforcement with little public oversight.</p><p>The corporate interests backing these police foundations across the country cover a wide range of industries.<br></p>","nodeIds":["173668","173655","173647","85798","377801","217207","173652","173666"],"edgeIds":[],"captionIds":[]},{"id":"wHKZg8IL5","header":"Wall Street & Finance","text":"<p>Some of the biggest backers of police foundations are financial institutions, including public-facing banks that millions of people do business with.</p>","nodeIds":["119203","9","41","20","85798","173647","173655","173668","173652","217207","194"],"edgeIds":["1682442","869602","869596","1168022","1168074","869609","1167993","1167991","372330","sV0awKqxp","ruIog3IYX","4sAMBzcGP","_wlXy-_n5"],"captionIds":["6vTs5gHcL"]},{"id":"zmYwEEtQC","header":"Retail & Grocery","text":"<p>Retail and food and beverage companies are ubiquitous on police foundation boards across the country and include well known national chains as well as popular regional brands. Notably several of these companies have especially close relationships with the police foundations in the cities where they are headquartered.</p>","nodeIds":["278","31","84","1","283577","85798","173647","173655","173668","173652","377801","173666"],"edgeIds":["1685327","955891","869608","955524","372338","869603","1682443","rggq4edqO","9r7_NP-xh","YyV0Xymlk"],"captionIds":["G6bBBT2Ma"]},{"id":"HzXtY3pjB","header":"Big Tech","text":"<p>Silicon Valley powerhouses populate the boards of police foundations and are some of these foundation’s top bankrollers.</p>","nodeIds":["33692","172","173668","44","151"],"edgeIds":["1685326","1685330","1685323","1685329"],"captionIds":["42fxNejFU"]},{"id":"TdEg363HI","header":"Communications","text":"<p>The top communications companies are major donors to these foundations and often hold board seats. These firms also have lucrative contracts with law enforcement agencies across the country</p>","nodeIds":["17","88278","10","85798","217207","173652","173668","377801"],"edgeIds":["1685324","1682441","1683094","1682440","1683095","KhpvIGmDN","DyNRlMzZ5","cB1v5azo6"],"captionIds":["U-DnB-y8G"]},{"id":"q6pSySgiI","header":"Fossil Fuels","text":"<p>Many of the same companies that are driving our climate crisis are also donors, partners, and board members for police foundations.&nbsp;</p>","nodeIds":["377801","274","87433","45328","173655","173666","168","3"],"edgeIds":["9VtABKNim","-uo2geZL3","fB1S55k-W","jmnJnWuB3","XJ_diANzd"],"captionIds":["S_8v3xiDG"]},{"id":"TjhRQlopH","header":"Police foundations are a key space for orchestrating, normalizing, and celebrating the collaboration between corporate power and the police. ","text":"","nodeIds":["194","9","41","20","278","31","84","1","283577","377801","85798","173647","173655","173668","173652","217207","173666","88278","10","17","274","87433","45328","3","168","33692","172","44","151"],"edgeIds":["1685329","1685323","1685326","1685330","1682442","869602","869596","_wlXy-_n5","ruIog3IYX","4sAMBzcGP","1167991","1167993","869609","1168074","1168022","sV0awKqxp","372330","1685327","9r7_NP-xh","955891","869608","955524","372338","869603","1682443","YyV0Xymlk","rggq4edqO","9VtABKNim","-uo2geZL3","fB1S55k-W","jmnJnWuB3","XJ_diANzd","1685324","1682441","1683094","DyNRlMzZ5","1682440","KhpvIGmDN","1683095","cB1v5azo6"],"captionIds":["6vTs5gHcL","42fxNejFU","U-DnB-y8G","S_8v3xiDG","G6bBBT2Ma"]}],
